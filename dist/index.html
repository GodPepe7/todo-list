<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos List</title>
<script defer src="bundle.js"></script></head>

<body>
    <header class="header">
        <img class="logo" alt="logo">
        <h1>To Do</h1>
    </header>
    <div class="sidebar">
        <div class="filter-container">
            <div class="side-links">
                <img class="all icon" alt="all">
                <a href="">All ToDos</a>
            </div>
            <div class="side-links">
                <img class="today icon" alt="today">
                <a href="">Today</a>
            </div>
            <div class="side-links">
                <img class="week icon" alt="week">
                <a href="">Week</a>
            </div>
        </div>
        <div class="projects-section">
            <h3>Projects</h3>
            <div class="item-container">
                <div class="project-item">
                    <a>test</a>
                </div>
            </div>
            <div class="side-links add-project">
                <img class="create-project icon" alt="create-project">
                <a>Add Project</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <h3>All ToDos</h3>
        <div class="todo-item">
            <p class="title">Example</p>
            <div class='item-right'>
                <p>08/29/2023</p>
                <img class="delete icon" alt="Remove">
            </div>
        </div>
    </div>
</body>

</html>
