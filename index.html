<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos List</title>
<script defer src="bundle.js"></script></head>

<body>
    <header class="header">
        <img class="logo" alt="logo">
        <h1>To Do</h1>
    </header>
    <div class="sidebar">
        <div class="filter-container">
            <h3>Home</h3>
            <div class="side-links" id="all-link" data-project-i-d="0">
                <img class="all icon" alt="all">
                <a href="">All ToDos</a>
            </div>
            <div class="side-links" id="today-link" data-project-i-d="1">
                <img class="today icon" alt="today">
                <a href="">Today</a>
            </div>
            <div class="side-links" id="week-link" data-project-i-d="2">
                <img class="week icon" alt="week">
                <a href="">Week</a>
            </div>
        </div>
        <div class="projects-section">
            <h3>Projects</h3>
            <div class="item-container">
                <template class="project-template">
                    <div class="project-item side-links" data-projectIndex="">
                        <img class="project-icon icon" alt="project">
                        <a></a>
                    </div>
                </template>
            </div>
            <div class="side-links add-project">
                <img class="create-project icon" alt="create-project">
                <a>Add Project</a>
            </div>
            <div class="add-project-input">
                <input type="text" placeholder="Title">
                <div class="input-btns">
                    <button class="add-btn">Add</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="todo-container">
            <h3 class="project-title"></h3>
        </div>
        <div class="side-links add-todo">
            <img class="todo-icon icon" alt="add-todo">
            <a>Add ToDo</a>
        </div>
        <template class="todo-template">
            <div class="todo-item">
                <div class="todo-short">
                    <div class="item-left">
                        <input type="checkbox">
                        <p class="title"></p>
                    </div>
                    <div class='item-right'>
                        <p class="due-date"></p>
                        <img class="delete-icon icon" alt="Remove">
                    </div>
                </div>
                <div class="todo-expand">
                    <h4>Description</h4>
                    <p class="todo-desc">This is a Description</p>
                </div>
            </div>
        </template>
        <dialog id="todo-popup">
            <form id="todo-form">
                <h3>ToDo Form</h3>
                <div class="form-upper">
                    <div class="form-input-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-input-container">
                        <label for="desc">Description</label>
                        <textarea name="desc" id="desc" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="form-input-container">
                        <label for="duedate">Due Date</label>
                        <input type="date" id="duedate" required>
                    </div>
                    <div class="prio-select form-input-container">
                        <label for="priority">Priority</label>
                        <select form="todo-form" name="priority" id="priority" required>
                            <option value="" disabled selected>Select Priority...</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-btn-container">
                    <button formmethod="dialog" type="submit" form="todo-form" id="form-add"
                        class="add-btn">Add</button>
                    <button type="reset" id="form-cancel" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>

</html>
