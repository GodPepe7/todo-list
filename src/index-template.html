<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos List</title>
</head>

<body>
    <header class="header">
        <img class="logo" alt="logo">
        <h1>To Do</h1>
    </header>
    <div class="sidebar">
        <div class="filter-container">
            <div class="side-links">
                <img class="all icon" alt="all">
                <a href="">All ToDos</a>
            </div>
            <div class="side-links">
                <img class="today icon" alt="today">
                <a href="">Today</a>
            </div>
            <div class="side-links">
                <img class="week icon" alt="week">
                <a href="">Week</a>
            </div>
        </div>
        <div class="projects-section">
            <h3>Projects</h3>
            <div class="item-container">
                <template class="project-template">
                    <div class="project-item side-links" data-projectIndex="">
                        <img class="project-icon icon" alt="project">
                        <a></a>
                    </div>
                </template>
            </div>
            <div class="side-links add-project">
                <img class="create-project icon" alt="create-project">
                <a>Add Project</a>
            </div>
            <div class="add-project-input">
                <input type="text" placeholder="Title">
                <div class="input-btns">
                    <button class="add-btn">Add</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <h3 class="project-title"></h3>
    </div>
    <template class="todo-template">
        <div class="todo-item">
            <p class="title"></p>
            <div class='item-right'>
                <p class="due-date"></p>
                <img class="delete icon" alt="Remove">
            </div>
        </div>
    </template>
</body>

</html>
