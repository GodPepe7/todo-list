<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos List</title>
</head>

<body>
    <header class="header">
        <img class="logo" alt="logo">
        <h1>To Do</h1>
    </header>
    <div class="sidebar">
        <div class="filter-container">
            <div class="side-links">
                <img src="" alt="test">
                <a href="">Today</a>
            </div>
            <div class="side-links">
                <img src="" alt="test">
                <a href="">Tommorow</a>
            </div>
            <div class="side-links">
                <img src="" alt="test">
                <a href="">This Week</a>
            </div>
        </div>
        <div class="projects-container">
            <h3>Projects</h3>
            <button id="create-project">+</button>
            <div class="project-item">
                <h3>All ToDos</h3>
            </div>
        </div>
    </div>
    <div class="main-container">
        <h3>All ToDos</h3>
        <div class="todo-item">
            <h3>Test</h3>
            <p>08/29/2023</p>
            <button><img src="" alt="Remove">x</button>
        </div>
    </div>
</body>

</html>
